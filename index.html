<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Multiple Password Visibility Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Roboto&display=swap" rel="stylesheet">

</head>
<body>


<h2>Multiple Password Visibility</h2>
<p> Change your password to continue <p>

  
  <div>
<form>
  
  <label for="username">Username:</label>
   <br>
  <input type="text" id="username" name="username" placeholder="Enter Username" >
   <br>

<label for="current-password" required>Current Password:</label>
   <br>
  <input type="password" id="current-password" placeholder="Enter Your Current Password" class="password" name="current-password">
   <br>
  <label for="new-password">New Password:</label>
  <br>
  <input type="password" id="new-password" class="password" name="new-password" placeholder="Enter a New Password">
  <br>
  <input type="checkbox" id="show-passwords" name="show-passwords">
 
  <label for="show-password"><class="text"> Click to Show Passwords</label>
  <br>
  <button type="submit">Continue</button>
</form>
  
</>
</body>
</html>
