<!DOCTYPE html>
<html>
    <head>
        <title>Login Password Visibility</title>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Roboto&display=swap" rel="stylesheet">

    </head>
    <body>
        <h2>Password Visibility</h2>
<p> Enter your username and password to begin <p>

  
  <div>
      <form>
  
        <label for="username">Username</label> <br>
         <input type="text" id="username" name="username" placeholder="Enter Username" ><br>
        
        <label for="password" required>Password</label><br>
         <input type="password" id="password" placeholder="Enter Password" name="password"><br>
     
         <input type="checkbox" id="show-password" name="show-password">
        <label for="show-password"><class="text"> Click to Show Password</label><br>

        <button type="submit">Login</button>
</form>
<script src="index.js"></script>


    </body>
</html>
